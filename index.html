<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="keywords" content="rust">
  <meta name="description" content="Rust Tutorial">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="/favicon.ico">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/style.min.css"/>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      // name: '',
      repo: 'https://github.com/rusttu/rusttu.github.io',
      alias: { '/.*/sidebar.md': 'sidebar.md' },
      // executeScript: true,
      // homepage: 'sidebar.md',
      loadSidebar: 'sidebar.md',
      subMaxLevel: 3,
      search: {
        paths: 'auto',
        placeholder: 'Search',
        noData: 'No result'
      },
      pagination: {
        previousText: 'PREVIOUS',
        nextText: 'NEXT',
        crossChapter: true
      },
      themeColor: "#42b983" // setting for dark-mode plugin
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-rust.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- flexible-alerts会引入font-awesome -->
  <script src="//unpkg.com/docsify-plugin-flexible-alerts"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/docsify-tabs"></script>
<!--  <script src="//unpkg.com/docsify-dark-mode"></script>-->
  <script src="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/index.min.js"></script>
</body>
</html>
